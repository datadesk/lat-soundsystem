<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		h1 {
			margin: 20px 0;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Welcome to the LAT Soundsystem</h1>
	
	<h3>Alerts</h3>
	<table class="table">
		<tr>
			<td><a href="/rollout/">Rollout</a></td>
		</tr>
		<tr>
			<td><a href="/snap/">Snap!</a></td>
		</tr>
		<tr>
			<td><a href="/take-me-to-the-clouds-above/">Take me to the clouds above</a></td>
		</tr>
	</table>

	<h3>Latest pings</h3>
	<table class="table">
		<thead>
			<tr>
				<th>created</th>
				<th>content</th>
			</tr>
		</thead>
		<tbody>
			{% for obj in object_list %}
			<tr>
				<td>{{ obj.created }}</td>
				<td>{{ obj.content }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
</body>
</html>
